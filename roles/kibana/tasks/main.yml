---
- name: Install Kibana
  apt:
    name: kibana
    state: present
    update_cache: yes

- name: Configure Kibana
  template:
    src: kibana.yml.j2
    dest: /etc/kibana/kibana.yml
    owner: root
    group: kibana
    mode: 0660
  notify: restart kibana

- name: Start and enable service
  systemd:
    name: kibana
    state: started
    enabled: yes 