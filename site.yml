---
- name: Deploy EDR Backend Stack
  hosts: edr_backend
  become: true
  gather_facts: true
  vars_prompt:
    - name: elastic_password
      prompt: "Enter the elastic user password (you'll be prompted to reset it during deployment):"
      private: yes

  tasks:
    - name: Debug elastic_password at playbook level
      debug:
        var: elastic_password

  roles:
    - elasticsearch
    - { role: kibana, elastic_password: "{{ elastic_password }}" }
    - thehive 






























































    