---
- name: Setup SSH Server for Remote Access
  hosts: edr_backend
  become: true
  gather_facts: true
  tasks:
    - name: Install OpenSSH Server
      apt:
        name: openssh-server
        state: present
        update_cache: yes

    - name: Ensure SSH service is enabled and started
      systemd:
        name: ssh
        state: started
        enabled: yes

    - name: Create SSH configuration directory
      file:
        path: /etc/ssh
        state: directory
        mode: '0755'
        owner: root
        group: root

    - name: Configure SSH for secure remote access
      template:
        src: sshd_config.j2
        dest: /etc/ssh/sshd_config
        owner: root
        group: root
        mode: '0600'
        backup: yes
      notify: restart ssh

    - name: Ensure SSH keys directory exists
      file:
        path: /root/.ssh
        state: directory
        mode: '0700'
        owner: root
        group: root

    - name: Generate SSH host keys if they don't exist
      command: ssh-keygen -A
      args:
        creates: /etc/ssh/ssh_host_rsa_key

    - name: Display SSH connection information
      debug:
        msg: |
          SSH Server configured successfully!
          
          To connect to this server:
          ssh root@{{ ansible_default_ipv4.address }}
          
          Or if using a different user:
          ssh {{ ansible_user }}@{{ ansible_default_ipv4.address }}
          
          Server IP: {{ ansible_default_ipv4.address }}
          SSH Port: 22

- name: Deploy EDR Backend Stack
  hosts: edr_backend
  become: true
  gather_facts: true
  roles:
    - elasticsearch
    - kibana
    - thehive

- name: Setup SSH Server for BTWIN-SERVER
  hosts: btwin_server
  become: true
  gather_facts: true
  tasks:
    - name: Install OpenSSH Server
      apt:
        name: openssh-server
        state: present
        update_cache: yes

    - name: Ensure SSH service is enabled and started
      systemd:
        name: ssh
        state: started
        enabled: yes

    - name: Configure SSH for BTWIN-SERVER
      template:
        src: sshd_config.j2
        dest: /etc/ssh/sshd_config
        owner: root
        group: root
        mode: '0600'
        backup: yes
      notify: restart ssh

    - name: Generate SSH host keys if they don't exist
      command: ssh-keygen -A
      args:
        creates: /etc/ssh/ssh_host_rsa_key

    - name: Display BTWIN-SERVER SSH connection information
      debug:
        msg: |
          BTWIN-SERVER SSH configured successfully!
          
          To connect to BTWIN-SERVER:
          ssh root@{{ ansible_default_ipv4.address }}
          
          Server IP: {{ ansible_default_ipv4.address }}
          SSH Port: 22

- name: Deploy and configure BTWIN-SERVER (betweener)
  hosts: btwin_server
  become: true
  gather_facts: true
  # Note: Edit BTWIN-SERVER/nginx-btwin-server.conf.j2 to add your domain before running
  vars:
    stack_address: "http://localhost:9200"
  tasks:
    - name: Ensure apt cache is updated
      apt:
        update_cache: yes

    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Ensure Nginx is started and enabled
      systemd:
        name: nginx
        state: started
        enabled: yes

    - name: Copy BTWIN-SERVER directory
      copy:
        src: BTWIN-SERVER/
        dest: /srv/btwin-server/
        owner: www-data
        group: www-data
        mode: 0755

    - name: Create endpoints directory for EDR agents
      file:
        path: /srv/btwin-server/endpoints
        state: directory
        owner: www-data
        group: www-data
        mode: 0755

    - name: Create agents directory for EDR binaries
      file:
        path: /srv/btwin-server/agents
        state: directory
        owner: www-data
        group: www-data
        mode: 0755

    - name: Ensure proper permissions for BTWIN-SERVER directories
      file:
        path: "{{ item }}"
        owner: www-data
        group: www-data
        mode: 0755
        recurse: yes
      loop:
        - /srv/btwin-server
        - /srv/btwin-server/endpoints
        - /srv/btwin-server/agents
        - /srv/btwin-server/scripts
        - /srv/btwin-server/configs
        - /srv/btwin-server/bootstrap

    - name: Setup EDR agents
      script: BTWIN-SERVER/scripts/setup-edr-agents.sh
      args:
        executable: /bin/bash

    - name: Make EDR agent generator executable
      file:
        path: /srv/btwin-server/scripts/edr-agent-generator.sh
        mode: 0755
        owner: www-data
        group: www-data

    - name: Template Filebeat Linux config
      template:
        src: /srv/btwin-server/configs/filebeat-linux.yml
        dest: /srv/btwin-server/configs/filebeat-linux.yml
        owner: www-data
        group: www-data
        mode: 0644
      vars:
        elastic_stack_url: "{{ stack_address }}"

    - name: Template Filebeat Windows config
      template:
        src: /srv/btwin-server/configs/filebeat-windows.yml
        dest: /srv/btwin-server/configs/filebeat-windows.yml
        owner: www-data
        group: www-data
        mode: 0644
      vars:
        elastic_stack_url: "{{ stack_address }}"

    - name: Configure Nginx for BTWIN-SERVER
      template:
        src: BTWIN-SERVER/nginx-btwin-server.conf.j2
        dest: /etc/nginx/sites-available/btwin-server.conf
      notify: Reload Nginx

    - name: Enable Nginx site
      file:
        src: /etc/nginx/sites-available/btwin-server.conf
        dest: /etc/nginx/sites-enabled/btwin-server.conf
        state: link
        force: yes

    - name: Remove default Nginx site
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent
        force: yes

    - name: Final permission fix for EDR agent generation
      shell: |
        chown -R www-data:www-data /srv/btwin-server/
        chmod -R 755 /srv/btwin-server/
        chmod +x /srv/btwin-server/scripts/*.sh
      args:
        executable: /bin/bash

    - name: Make API server executable
      file:
        path: /srv/btwin-server/api-server.py
        mode: 0755
        owner: www-data
        group: www-data

    - name: Install BTWIN API service
      copy:
        src: BTWIN-SERVER/btwin-api.service
        dest: /etc/systemd/system/btwin-api.service
        owner: root
        group: root
        mode: 0644

    - name: Enable and start BTWIN API service
      systemd:
        name: btwin-api.service
        state: started
        enabled: yes
        daemon_reload: yes

    - name: Allow www-data to run edr-agent-generator.sh without password
      lineinfile:
        path: /etc/sudoers.d/btwin-edr-generator
        create: yes
        mode: '0440'
        line: 'www-data ALL=(ALL) NOPASSWD: /srv/btwin-server/scripts/edr-agent-generator.sh'
        state: present

  handlers:
    - name: restart ssh
      service:
        name: ssh
        state: restarted

    - name: Reload Nginx
      service:
        name: nginx
        state: reloaded
    